<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Client | Banque Horizon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.2/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
        .bg-gradient-bank {
            background: linear-gradient(135deg, #317AC1 0%, #1E3A8A 100%);
        }
        .btn-bank {
            background-color: #317AC1;
            transition: all 0.3s;
        }
        .btn-bank:hover {
            background-color: #2563A8;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600"></div>
    
    <div class="w-full max-w-md mx-4">
        <div class="card shadow-2xl bg-white">
            <div class="card-body p-8">
                
                <div class="flex justify-center mb-8">
                    <div class="flex items-center space-x-2">
                        <div class="w-10 h-10 rounded-full bg-gradient-bank flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <span class="text-2xl font-bold text-gray-800">Horizon Banque</span>
                    </div>
                </div>
                
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Connexion Admin</h2>
                <p class="text-center text-gray-600 mb-8">Accédez à votre espace bancaire sécurisé</p>
                
                <form action="#" method="post">
                    <div class="form-control mb-4">
                        <label class="label" for="username">
                            <span class="label-text text-gray-700 font-medium">Identifiant client</span>
                        </label>
                        <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" 
                               class="input input-bordered w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <div class="form-control mb-6">
                        <label class="label" for="password">
                            <span class="label-text text-gray-700 font-medium">Mot de passe</span>
                        </label>
                        <input type="password" id="password" name="password" placeholder="••••••••" 
                               class="input input-bordered w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-bank text-white w-full py-3 rounded-lg font-semibold shadow-md mb-4">
                        Se connecter
                    </button>
                    
                    <div class="flex justify-between items-center mt-4">
                        <div class="form-control">
                            <label class="cursor-pointer label justify-start space-x-2">
                                <input type="checkbox" checked="checked" class="checkbox checkbox-primary checkbox-sm">
                                <span class="label-text text-gray-600">Se souvenir de moi</span> 
                            </label>
                        </div>
                        
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">
                            Mot de passe oublié ?
                        </a>
                    </div>
                </form>
            </div>
            
           
        </div>
        
        <div class="mt-6 text-center">
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-gray-500 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
                    </svg>
                </a>
                <a href="#" class="text-gray-500 hover:text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                </a>
                <a href="#" class="text-gray-500 hover:text-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
            </div>
            <p class="text-xs text-gray-500">
                &copy; 
            </p>
        </div>
    </div>
</body>
</html>
